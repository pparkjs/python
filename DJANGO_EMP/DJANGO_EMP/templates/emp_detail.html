<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function fn_mod(){
	location.href = "emp_mod?e_id={{detail.e_id}}";
}
function fn_del_act(){
	document.frm.submit();
}
</script>
</head>
<body>
<form action="emp_del_act" name="frm" method="post">
	<input type="hidden" name="e_id" value="{{detail.e_id}}">
</form>	
	사번 : {{detail.e_id}}<br>
	이름 : {{detail.e_name}}<br>
	성별 : {{detail.sex}}<br>
	주소 : {{detail.addr}}<br>
	<input type="button" value="수정" onclick="fn_mod()">
	<input type="button" value="삭제" onclick="fn_del_act()">

</body>
</html>
