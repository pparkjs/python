<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh;
			let mesh1;
			let mesh2;
			let mesh3;
			let mesh4;
			let mesh5;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.y = 50;
				
				scene = new THREE.Scene();
				
				const geometry = new THREE.BoxGeometry( 50, 50, 200 );
				const material = new THREE.MeshBasicMaterial( { color: 0xFF0000, wireframe:true} );
				
				const geometry1 = new THREE.BoxGeometry( 50, 50, 200 );
				const material1 = new THREE.MeshBasicMaterial( { color: 0xFF8200, wireframe:true } );
				
				const geometry2 = new THREE.BoxGeometry( 50, 50, 200 );
				const material2 = new THREE.MeshBasicMaterial( { color: 0xFAEB78, wireframe:true } );
				
				const geometry3 = new THREE.BoxGeometry( 50, 50, 200 );
				const material3 = new THREE.MeshBasicMaterial( { color: 0xFAEB78, wireframe:true } );
				
				const geometry4 = new THREE.BoxGeometry( 50, 50, 200 );
				const material4 = new THREE.MeshBasicMaterial( { color: 0xFAEB78, wireframe:true } );
				
				const geometry5 = new THREE.BoxGeometry( 50, 50, 200 );
				const material5 = new THREE.MeshBasicMaterial( { color: 0xFAEB78, wireframe:true } );

				mesh = new THREE.Mesh( geometry, material );
				mesh1 = new THREE.Mesh( geometry1, material1 );
				mesh2 = new THREE.Mesh( geometry2, material2 );
				mesh3 = new THREE.Mesh( geometry1, material1 );
				mesh4 = new THREE.Mesh( geometry2, material2 );
				mesh5 = new THREE.Mesh( geometry2, material2 );
				
				scene.add( mesh );
				scene.add( mesh1 );
				scene.add( mesh2 );
				scene.add( mesh3 );
				scene.add( mesh4 );
				scene.add( mesh5 );
				
				mesh.position.x = -100
				mesh2.position.x = 100
				mesh2.position.z = -400
				mesh3.position.x = 100
				mesh4.position.x = 100
				mesh5.position.x = 100
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {
			 	console.log("onWindowResize")
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				console.log("animate")
				requestAnimationFrame( animate );
				
				//mesh.position.z +=1;
				//mesh.rotation.x += 0.005;
				//mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
